<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="c in 'aaa'">{{c}}</div>
    <div v-for="c in 5">{{c}}</div>
    <div v-for="value in obj">{{value}}</div>
    <ul>
      <li v-for="(fruits, index) in fruits">
        {{index+1}}.{{fruits.name}}
        <ul>
          <li v-for="(c, childIndex) in fruits.color">{{index+1}}.{{childIndex+1}}.{{c}}</li>
        </ul>
    </li>
    </ul>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        obj: {name: 'zpx', age: 9}, adress: 'Beijing',
        fruits: [
          {name: 'one', color: ['green', 'yellow']},
          {name: 'two', color: ['pink', 'black', 'yellow']},
          {name: 'three', color: ['purple']}
        ]
      }
    })
    
  </script>
</body>
</html>
