<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <div>{{a.school}}</div>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        a: {school: ''} // 初始化a对象
      }
    })
    vm.$set(vm.a,'school',1) // 此方法可以给对象添加响应式的数据变化
    // 替换对象对象
    vm.a = {school: 'first', age:8, adress: '北京'}
    // 修改数组中的某一项
    // 去改变数组中的某一项是监控不到的（没触发get，set）
    // vm.arr[0] = 100 // 错误
    // 也不能使用改变数组长度的方法
    // vm.arr.length -= 2 // 错误
    // 变异方法:pop，push，shift，unshift，sort，reserve，splice
    vm.arr.reverse()
    vm.arr = vm.arr.map(itme=>item*=3) //filtter,map（这两个方法不会改变原数组）

  </script>
</body>
</html>
